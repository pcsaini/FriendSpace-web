<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>FriendSpace - Login</title>

    <!--CSS FILES-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/mdb.min.css">
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="main">
    <!--Mask-->
    <div class="view" id="home">
        <div class="grad">
            <div class="full-bg-img flex-center ">
                <div class="login">
                    <div class="login-banner">
                        <div class="logo">
                            <img src="assets/img/logo.png">
                            <img src="assets/img/logo-text.png">
                        </div>
                    </div>
                    <div class="login-form">
                        <form>
                            <div class="md-form">
                                <i class="fa fa-user prefix"></i>
                                <input type="text" id="username" class="form-control">
                                <label for="username">Username</label>
                            </div>

                            <div class="md-form">
                                <i class="fa fa-lock prefix"></i>
                                <input type="password" id="password" class="form-control">
                                <label for="password">Password</label>
                            </div>
                            <div class="md-form text-md-center">
                                <button type="submit" class="btn btn-cyan">Login &nbsp <i class="fa fa-sign-in"></i></button>
                            </div>
                        </form>
                        <div class="login-footer">
                            <span class="float-lg-left">New user? <a>Sign Up</a></span>
                            <span class="float-md-right"><a>Forget Password</a></span>
                        </div><br>
                        <div class="divider-new"><h4>Or</h4></div>
                        <div class="login-social">
                            <h4>Login with</h4>
                            <!--Facebook-->
                            <button type="button" class="btn btn-fb"><i class="fa fa-facebook"></i></button>
                            <!--Twitter-->
                            <button type="button" class="btn btn-tw"><i class="fa fa-twitter"></i></button>
                            <!--Google +-->
                            <button type="button" class="btn btn-gplus"><i class="fa fa-google-plus"></i></button>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--/.Mask-->
</div>





<!--SCRIPT FILES-->
<script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/tether.min.js"></script>
<script type="text/javascript" src="assets/js/mdb.min.js"></script>
<script type="text/javascript" src="assets/js/materialize.min.js"></script>

</body>
</html>
